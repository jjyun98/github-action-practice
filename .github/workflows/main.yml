# Slack 날씨 알림
name: Weather Notification

on:
  workflow_dispatch:  # 수동 실행만 가능

jobs:
  weather:
    runs-on: ubuntu-latest
    
    steps:
      # 날씨 정보 가져오기
      - name: Get Weather
        id: weather
        run: |
          WEATHER=$(curl -s "https://wttr.in/Seoul?format=%C+%t" || echo "날씨 정보 없음")
          echo "info=$WEATHER" >> $GITHUB_OUTPUT
      
      # Slack 알림
      - name: Send Weather to Slack
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "☁️ 오늘의 서울 날씨",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ steps.weather.outputs.info }}*"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "좋은 하루 되세요! 🌤"
                    }
                  ]
                }
              ]
            }
